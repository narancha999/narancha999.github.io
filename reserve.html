      <section class="container">
        <div class="row">
          <div class="col-10 mx-auto">
            <h1 class="h-site-title pt-3 pb-1">予約管理<span class="">システム</span><a href="/" ontouchstart=""></a></h1>
          </div>
        </div>
      </section>

      <nav class="nav-wrap">
        <ul class="nav">
          <li class="nav-item"><a href="/" ontouchstart=""><i class="fas fa-home icon mr-1"></i>TOP</a></li>
          <li class="nav-item active"><a href="reserve.html" ontouchstart=""><i
                class="far fa-calendar-plus icon mr-1"></i>予約情報追加</a>
          </li>
          <li class="nav-item"><a href="reserve-list.html" ontouchstart=""><i
                class="far fa-list-alt icon mr-1"></i>予約一覧</a></li>
          <li class="nav-item"><a href="settings.html" ontouchstart=""><i class="fas fa-cog icon mr-1"></i>設定</a></li>
        </ul>
      </nav>
    </header>
    <!-- [/header] -->
    <!-- [main] -->
    <main class="mb-5">
      <h2 class="text-center h-big h-big-bold">新規予約情報入力</h2>
      <p class="text-center">※「任意」とある項目以外、入力が必須です。</p>
      <section class="container">
        <div class="row">
          <div class="col-10 mx-auto l-container-1 pt-4 pb-5">
            <form action="reserve_post.php" method="POST" class="form-wrap mx-auto">
              <div class="mb-3">
                <label for="phone_no" class="d-block form-label ">電話番号</label>
                <input type="text" class="js-form-input form-input pl-3" id="phone_no" name="phone_no"
                  placeholder="09012345678" value="" pattern="\d{2,4}-?\d{3,4}-?\d{3,4}" required>
              </div>
              <div class="mb-3">
                <label for="client_name" class="d-block form-label ">お名前</label>
                <input type="text" class="js-form-input form-input pl-3" id="client_name" name="client_name"
                  placeholder="お名前" value="" pattern=".{1,15}" required>
              </div>
              <div class="mb-3">
                <label for="reserve_date" class="d-block form-label ">予約日</label>
                <input type="date" class="js-form-input form-input pl-3 mb-1" id="reserve_date" name="reserve_date"
                  placeholder="YYYY-MM-DD" value="" required>
                <label for="reserve_time" class="d-block form-label ">予約時刻</label>
                <select id="reserve_time_start" class="js-form-input form-input mb-1" name="reserve_time_start"
                  required>
                  <option label="- 開始時刻選択 -" selected></option>
                  <option value="17:00">17時00分</option>
                  <option value="17:30">17時30分</option>
                  <option value="18:00">18時00分</option>
                  <option value="18:30">18時30分</option>
                  <option value="19:00">19時00分</option>
                  <option value="19:30">19時30分</option>
                  <option value="20:00">20時00分</option>
                  <option value="20:30">20時30分</option>
                  <option value="21:00">21時00分</option>
                  <option value="21:30">21時30分</option>
                  <option value="22:00">22時00分</option>
                  <option value="22:30">22時30分</option>
                </select>
                <span class="">～</span>
                <select id="reserve_time_end" class="js-form-input form-input" name="reserve_time_end" required>
                  <option label="- 終了時刻選択 -" selected></option>
                  <option value="17:00">17時00分</option>
                  <option value="17:30">17時30分</option>
                  <option value="18:00">18時00分</option>
                  <option value="18:30">18時30分</option>
                  <option value="19:00">19時00分</option>
                  <option value="19:30">19時30分</option>
                  <option value="20:00">20時00分</option>
                  <option value="20:30">20時30分</option>
                  <option value="21:00">21時00分</option>
                  <option value="21:30">21時30分</option>
                  <option value="22:00">22時00分</option>
                  <option value="22:30">22時30分</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="">
                  <span class="d-block form-label ">人数</span>
                  <label class="quantity_adult">大人</label>
                  <input type="number" class="js-form-input form-input form-input-small pl-3 mb-1" id="quantity_adult"
                    name="quantity_adult" placeholder="0" value="">人
                </div>
                <div class="">
                  <label class="quantity_adult">子供</label>
                  <input type="number" class="js-form-input form-input form-input-small pl-3" id="quantity_child"
                    name="quantity_child" placeholder="0" value="">人
                </div>
              </div>
              <div class="mb-3 form-radio">
                <span class="d-block form-label">席タイプ</span>
                <div class="d-block">
                  <label for="seat_type_0" class="mb-1">
                    <input type="radio" id="seat_type_0" class="form-radio-input" name="seat_type" value="box"
                      checked><span class="form-radio-icon"></span>指定なし</label>
                </div>
                <div class="d-block">
                  <label for="seat_type_1" class="mb-1 form-radio-label">
                    <input type="radio" id="seat_type_1" class="form-radio-input" name="seat_type" value="counter"><span
                      class="form-radio-icon"></span>ボックス席</label>
                </div>
                <div class="d-block">
                  <label for="seat_type_2" class="mb-1">
                    <input type="radio" id="seat_type_2" class="form-radio-input" name="seat_type" value="table"><span
                      class="form-radio-icon"></span>カウンター</label>
                </div>
                <div class="d-block">
                  <label for="seat_type_3" class="mb-1">
                    <input type="radio" id="seat_type_3" class="form-radio-input" name="seat_type" value="table"><span
                      class="form-radio-icon"></span>個室</label>
                </div>
              </div>
              <div class="mb-3">
                <span class="d-block form-label ">喫煙 <span class="">※任意</span></span>
                <label for="seat_smoke_0" class="d-block mb-1">
                  <input type="checkbox" id="seat_smoke_0" class="form-checkbox-input" name="seat_smoke" value="0"><span
                    class="form-checkbox-icon"></span>禁煙席
                </label>
                <label for="seat_smoke_1" class="d-block mb-1">
                  <input type="checkbox" id="seat_smoke_1" class="form-checkbox-input" name="seat_smoke" value="1"><span
                    class="form-checkbox-icon"></span>喫煙席
                </label>
              </div>
              <div class="mb-3">
                <span class="d-block form-label ">席選択</span>
                <p class="typo-small mb-0">※ボタンクリックでモーダルウィンドウが開きます</p>
                <button id="seat_select" class="button button-seat mb-1" type="button" data-toggle="modal"
                  data-target="#myModal">席を選択する</button>
                <div class="d-block">
                  <input type="text" id="seat" class="js-form-input form-input form-input-small pl-3 mr-1" name="seat"
                    placeholder="1" value="" disabled="disabled" required>番卓
                </div>

                <!-- modal settings -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">席選択</h5>
                        <button type="button" class="close modal-close" data-dismiss="modal" aria-label="閉じる">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p class="mb-0">※レイアウト図を参考に席を選択してください</p>
                        <div class="">
                          <img src="images/layout.png" alt="">
                        </div>
                        <select id="select_seat" class="d-block js-form-input form-input mb-2" name="reserve_staff">
                          <option label="- 席を選択 -" selected></option>
                          <option value="1">1番/1名/カウンター</option>
                          <option value="2">2番/1名/カウンター</option>
                          <option value="3">3番/2名/ボックス</option>
                          <option value="4">4番/2名/ボックス</option>
                          <option value="5">5番/4名/テーブル</option>
                        </select>
                        <button id="seat_submit" class="button button-seat" type="button ">席を決定する</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


              </div>
              <div class="mb-2">
                <label class="d-block form-label">備考 <span class="">※任意</span></label>
                <textarea name="" id="reserve_remark" class="w-100 pl-3" cols="10" rows="4"
                  pattern=".{1,255}"></textarea>
              </div>
              <div class="mb-5">
                <label for="reserve_staff" class="d-block form-label">受付スタッフ</label>
                <select id="reserve_staff" class="d-block js-form-input form-input" name="reserve_staff">
                  <option label="- スタッフ選択 -" selected></option>
                  <option value="10001">10001：やきにくやく夫</option>
                  <option value="10002">10002：やきにく代</option>
                  <option value="10003">10003：やきにく三太郎</option>
                  <option value="10004">10004：やきにく承太郎</option>
                  <option value="10005">10005：ハラミ三郎</option>
                </select>
              </div>
              <div class="text-center">
                <input type="submit" id="btnSubmit" class="button button-submit mr-2" name="btnSubmit" value="予約する">
                <input type="reset" id="btnReset" class="button button-reset" name="btnReset" value="リセット">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- [/main] -->
    <!-- [footer] -->
    <footer class="l-footer">
      <section class="l-footer-content">
